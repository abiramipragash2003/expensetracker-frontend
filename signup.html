<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker Signup</title>
    <link rel="stylesheet" href="index.css">
</head>

<body style="background-color:rgb(27, 26, 26) ;font-family: cursive;">
    <div style="display: flex;flex-direction: row;justify-content: space-around;">
        <section id="section3" style="height:fit-content; width: 600px; padding:30px;align-items: center;">
            <h1 class="heading" style="color:aliceblue;margin-left: 100px;">Zuci Expense Tracker - SignUp</h1>
            <div
                style="height: 465px;border-radius: 15px;width: 98%;display: flex;flex-direction: column;background-color: rgb(43, 42, 42);padding: 10px;justify-content: center;">
                <form id="signupform">
                    <div
                        style="width: 80%;height:100%;margin-left: 50px;display: flex;flex-direction: column;gap: 10px;font-size:x-large;color: aliceblue;">

                        <label for="username">Enter Your Username</label><input type="text" id="username" name=""
                            class="inputfields" required pattern="[a-zA-Z\s]+"
                            title="Name must contain only alphabets and spaces">
                        <label for="password">Enter Your Password</label><input type="password" id="password"
                            name="password" class="inputfields" required="">
                        <label for="mailid">Enter Your Mail Id</label><input type="email" id="mailid" name="mailid"
                            class="inputfields" required="">
                        <label for="mobileno">Enter Your Mobile Number</label><input type="tel" id="mobileno"
                            name="cost" class="inputfields" required="[0-9]{10}"
                            title="Please enter only digits of length 10">
                        <button type="submit" id="submitsignup" class="btn"
                            style="background-color:rgb(77, 142, 204) ;width: 30%;align-items: center;align-self: center;">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
